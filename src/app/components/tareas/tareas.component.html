<h4>Formularios <small> Tareas </small></h4>
<hr>
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre"
               [class.is-invalid]="nombreNoValido">
        <small *ngIf="nombreNoValido" class="text-danger">
          Ingrese 5 letras
        </small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">id Tarea</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Id"
               formControlName="id"
               [class.is-invalid]="idNoValido">
               <small *ngIf="idNoValido" class="text-danger">
                       Ingrese el Id
               </small>
      </div>
    </div>

  </div>

  
  <div class="form-group row" formGroupName="persona">
    <label class="col-2 col-form-label">Persona</label>
    <div class="form-row col">

        <div class="col">

          <input type="text"
                 class="form-control"
                 placeholder="idPersona"
                 formControlName="idPersona"
                 [class.is-invalid]="idPersonaNoValido"
                 >

        </div>

        <div class="col">

          <input type="text"
                 class="form-control"
                 placeholder="Nombre"
                 formControlName="nombrePersona"
                 [class.is-invalid]="nombrePersonaNoValido"
                 >

        </div>

        <div class="col">

            <input type="text"
                   class="form-control"
                   placeholder="Edad"
                   formControlName="edadPersona"
                   [class.is-invalid]="edadPersonaNoValido"
                   >
  
          </div>

    </div>
  </div>



  <div class="row">
    <div class="col">

      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Habilidad</th>
            <th>Borrar</th>
          </tr>
        </thead>
        <tbody formArrayName="habilidad">
          <tr *ngFor="let control of habilidad.controls; let i = index">
            <td> {{ i + 1 }} </td>
            <td>
              <input class="form-control"
                     type="text"
                     [formControlName]="i">
            </td>
            <td>
              <button class="btn btn-danger"
              (click)="borrarHabilidad(i)"
                      >
                Borrar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      
      <button class="btn btn-primary mt-3 mb-5 btn-block"
      type="button"
      (click)="agregarHabilidad()"
      >
+ Agregar
</button>

    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>

<hr>
<pre>
  Estado del formulario: {{ forma.valid }}
  <br>
  Status: {{ forma.status }}
</pre>

<pre>

  {{ forma.value | json }}

</pre>
